<!DOCTYPE html>
<html>
<head>
<script src="jquery-1.11.3.min.js"></script>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="SoundSynk.css">
<link href="http://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet" type="text/css">
<link href="http://fonts.googleapis.com/css?family=Allerta" rel="stylesheet" type="text/css">
<title> SoundSynk </title>
</head>
<body>
    <div id = "backgroundImage">
        <div id = "container">
            <h1> SoundSynk </h1>
            <div id = "player">
                <div id = "currentBanner"> Current Song: </div>
                <div id = "currentSong">
                    <div class = "songInfo">
                        <img src="journey.jpeg" class="icon">
                        <div class = "songTitle"> Journey </div>
                        <div class = "artist"> Austin Wintory </div>
                    </div>
                </div>
                <div class = "songQueue">
                    <img src="arctic-monkeys-am.jpg" class="icon">
                    <div class = "songTitle"> R U Mine? </div>
                    <div class = "artist"> Arctic Monkeys </div>
                </div>
            </div>
            <div id = "chatBox">
                <h2> Chat Box </h2>
            </div>
        </div>
    </div>
</body>
</html>
